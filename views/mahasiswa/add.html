<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Go CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .container {
        max-width: 550px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Tambah Data Mahasiswa</h3>
      <br />
      <a href="/mahasiswa" class="btn btn-sm btn-success">Lihat Data</a>
      <hr />

      {{ if .pesan }}

      <div class="alert alert-success">{{ .pesan }}</div>

      {{ end }}

      <form action="/mahasiswa/add" method="post">
        <div class="form-group">
          <label for="">Nama Lengkap</label>
          <input
            type="text"
            name="nama"
            value="{{.mahasiswa.NamaLengkap}}"
            class="form-control {{ if .validation.NamaLengkap }} is-invalid {{ end }}"
          />
          <div class="invalid-feedback">{{ .validation.NamaLengkap }}</div>
        </div>
        <div class="form-group">
          <label for="">Tentang</label>
          <input
            type="text"
            name="tentang"
            value="{{.mahasiswa.Tentang}}"
            class="form-control {{ if .validation.Tentang }} is-invalid {{ end }}"
          />
          <div class="invalid-feedback">{{ .validation.Tentang }}</div>
        </div>

        <div class="form-group">
          <button class="btn mt-2 btn-primary btn-block" type="submit">
            Simpan
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
